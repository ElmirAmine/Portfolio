<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio d'Amine</title>
  <link rel="stylesheet" href="style.css"/>
  <<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

</head>

<body>
<audio id="bgMusic" src="sounds/onepiece--.mp3" loop autoplay></audio>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="Logo Amine" class="logo-img">
    </div>

    <nav>
      <ul>
        <li><a href="#hero">Accueil</a></li>
        <li><a href="#about">Compétences</a></li>
        <li><a href="#projects">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="header-buttons">
      <button id="theme-toggle">🌙</button>
      <button id="volume-toggle">🔊</button>
    </div>
  </header>

  <!-- 🎯 CONTENEUR avec image carte -->
  <div id="carte">
    <!-- HERO SECTION -->
    <section id="hero">
      <h1>
        <img src="images/developpeur web.png" alt="Titre One Piece" class="hero-title-img">
      </h1>

      <div class="prime-container">
        <img 
          id="prime-image"
          src="images/prime.png"
          alt="Avis de recherche El-Mir-Amine" 
          class="wanted-poster"
        />
        <img 
          id="affiche-image"
          src="images/affiche.webp"
          alt="Affiche"
          class="hero-affiche-logo"
          style="display: none;"
        />
        <div id="affiche-text" class="affiche-text-style"></div>
      </div>

      <a href="https://github.com/ElmirAmine" class="hero-logo-link">
        <img src="images/github.webp" alt="GitHub" class="hero-logo" />
      </a>

      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=amineelmir030@gmail.com" target="_blank" class="hero-email-link">
        <img src="images/email.png" alt="Email" class="hero-email-logo" />
      </a>
    </section>

    <!-- ABOUT SECTION -->
    <section id="about">
      <h2>Compétences</h2>
      <p>HTML, CSS, JavaScript, React, Node.js, etc.</p>
    </section>
  </div>

  <!-- PROJECTS SECTION -->
  <section id="projects">
    <h2>Projets</h2>
    <div class="project-container">
      <a href="https://airlockunlock.netlify.app/" target="_blank" class="airlock-link">
        <img 
          src="images/key.jpg"
          alt="Projet Airlock" 
          class="airlock-logo"
        />
      </a>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <form class="onepiece-form">
      <h2>Rejoins l’équipage !</h2>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Envoyer le message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Amine El Mir - Tous droits réservés 🏴‍☠️</p>
  </footer>

  <!-- JS SCRIPT -->
  <script src="script.js"></script>
  <audio id="type-sound" src="sounds/type.wav" preload="auto"></audio>
</body>
</html>
