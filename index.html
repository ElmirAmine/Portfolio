<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <!-- HEADER -->
<header>

    <img src="images/logo.webp" alt="Logo Amine" class="logo-img">
  </div>

  <nav>
    <ul>
      <li><a href="#hero">Accueil</a></li>
      <li><a href="#about">MySkills</a></li>
      <li><a href="#projects">Projets</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="header-buttons">
    <button id="theme-toggle">🌙</button>
    <button id="volume-toggle">🔊</button>
  </div>
</header>


  <<!-- HERO SECTION -->
<section id="hero">
 <h1>
  <img src="images/developpeur web.webp" alt="Titre One Piece" class="hero-title-img">
</h1>

  <div class="prime-container">
    <img 
      src="images/prime.png"
      alt="Avis de recherche El-Mir-Amine" 
      class="wanted-poster"
    />
    <a href="https://github.com/ElmirAmine" target="_blank" rel="noopener noreferrer" class="hero-logo-link">
  <img src="images/github.webp" alt="GitHub Logo" class="hero-logo" />
</a>

  </div>
</section>


  <section id="about">
    <h2>My skills
  

    <p> <span class="badge-pirate">Équipage CIEL</span></p>

  </section>

  <!-- PROJECTS SECTION -->
  <section id="projects">
    <h2>Mes projets</h2>
    <div class="project-container">
      <img 
        src="https://www.dexerto.fr/cdn-image/wp-content/uploads/sites/2/2024/03/25/luffy-de-dos-one-piece-crunchyroll.jpg" 
        alt="Luffy One Piece" 
        class="project-image"
      />
      <a href="https://airlockunlock.netlify.app/" target="_blank" class="airlock-link">
        <img 
          src="images/key.jpg"
          alt="Projet Airlock" 
          class="airlock-logo"
        />
      </a>
    </div>
  </section>

 <section id="contact">


  <form class="onepiece-form">
    <h2>Rejoins l’équipage !</h2>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Envoyer le message</button>
  </form>
</section>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Amine El Mir - Tous droits réservés 🏴‍☠️</p>
  </footer>
